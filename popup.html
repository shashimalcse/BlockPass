<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
    <h1>BlockPass</h1>
        <h3 class="password-display" id="password_display">password</h3>
    <form class="form" id="passwordGeneratorForm">
        <label for="characterAmountNumber">Number of Charactors</label>
        <div class="character-amount-container">
            <input type="range" min="1" max="30" value="10" id="characterAmountRange">
            <input type="number" min="1" max="30" value="10" id="characterAmountNumber">
        </div>


        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Include Lowercase</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <button class="btn" type="submit">Generate Password</button>
    </form>
    </div>
</body>
</html>
